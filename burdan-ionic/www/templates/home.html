<ion-view view-title="Burdan">
  <ion-content>



    <div class="card">
        <div class="item item-divider">
            My best Music Creations
        </div>
        <div class="item item-thumbnail-left item-text-wrap">
            <img ng-src="{{baseURL+track.image}}" alt="{{track.name}}">
            <h2>{{track.name}}</h2>
            <p>{{track.description}}</p>
        </div>
    </div>
      <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" auto-play="true">
  <ion-slide>
    <div class="full-image"><img ng-src="{{baseURL+face.image}}" alt="{{face.name}}" width="100%">
    </div>
  </ion-slide>
  <ion-slide>
    <div class="full-image">
      <img ng-src="{{baseURL+track.image}}" alt="{{track.name}}" width="100%">
    </div>
  </ion-slide>
  <ion-slide>
    <div class="full-image">
<img ng-src="{{baseURL+photo.image}}"  alt="{{photo.name}}" width="100%">
    </div>
  </ion-slide>
</ion-slide-box>
      <div class="card">
          <div class="item item-divider">
            Meet my friend and Comrades
          </div>
          <div class="item item-thumbnail-left item-text-wrap">
               <img ng-src="{{baseURL+face.image}}" alt="{{face.name}}">
                <h2>{{face.name}}</h2>
                <h4>{{face.designation}}</h4>
                <p>{{face.description}}</p>
          </div>
      </div>
  </ion-content>
</ion-view>
