 <ion-view view-title="My Music">  
<ion-content>
    <div class="item item-divider">
            Introducing my Music creations
      </div>
    <ion-list>
      <ion-item ng-repeat="track in tracks" href="#/app/tracks/{{track.id}}" class="item-thumbnail-right">
        <img ng-src="{{baseURL+track.image}}">
        <h2>{{track.name}}</h2>

      </ion-item>
      
    </ion-list>
  </ion-content>

</ion-view>
