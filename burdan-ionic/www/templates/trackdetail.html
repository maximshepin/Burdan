
<ion-view view-title="Track Details">
	<ion-nav-buttons side="secondary">
	    <div class="buttons">
	      <button class="button button-icon icon ion-more" ng-click="openPopover($event)">
	      </button>
	    </div>
  	</ion-nav-buttons>

  	<ion-content>

      <div class="card">
          <ion-card-header>
                <h2>{{track.name}}</h2>
          </ion-card-header>
          <div class="col-offset-10">
                <p>{{track.description}}</p>
                
          </div>
          </div>

<ion-item>
<a> 
  <div class="row">
    <div class="col">
      <div class="video-container">
        <iframe ng-src="{{trustSrc(track.youtube)}}"></iframe>
      </div>
    </div>
  </div>
</a>
</ion-item>

      </div>
      <div class="row">
            <div class="col col-offset-10">
                   <h4>Public Comments</h4>
                    <ul class="list">
                        <li ng-repeat="comment in track.comments | orderBy:date">
                          <blockquote class="blockquote blockquote-reverse">
                             <p>{{comment.rating}} Stars</p>
                             <p>{{comment.comment}}</p>
                             <footer>{{comment.author}}, {{comment.date | date:'MMM. dd, yyyy'}}</footer>
                          </blockquote>
                        </li>
                    </ul>
            </div>
      </div>

      <button class="button button-block button-dark" ng-click="addComment()">Add Your own Comment on the track</button>
      
  </ion-content>
</ion-view>
